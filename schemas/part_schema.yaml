name: part
version: "1.0"
description: "Part dimension table schema"

columns:
  - name: p_partkey
    type: BIGINT
    nullable: false
    comment: "Part key - primary identifier"
  - name: p_name
    type: STRING
    nullable: false
    comment: "Part name"
  - name: p_mfgr
    type: STRING
    nullable: false
    comment: "Manufacturer"
  - name: p_brand
    type: STRING
    nullable: false
    comment: "Brand"
  - name: p_type
    type: STRING
    nullable: false
    comment: "Type"
  - name: p_size
    type: INT
    nullable: false
    comment: "Size"
  - name: p_container
    type: STRING
    nullable: false
    comment: "Container"
  - name: p_retailprice
    type: DECIMAL(18,2)
    nullable: false
    comment: "Retail price"
  - name: p_comment
    type: STRING
    nullable: true
    comment: "Free-form comment"

primary_key: [p_partkey]
