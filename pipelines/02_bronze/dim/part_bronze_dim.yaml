pipeline: bronze_load
flowgroup: part_bronze_dim

actions:
  - name: part_raw_load
    type: load
    operational_metadata: ["_processing_timestamp"]
    readMode: stream
    source:
      type: delta
      database: "{catalog}.{raw_schema}"
      table: part
    target: v_part_bronze
    description: "Load part table from raw schema" 

  - name: part_bronze_cleanse
    type: transform
    transform_type: sql
    source: v_part_bronze
    target: v_part_bronze_cleaned
    sql: |
      SELECT 
        p_partkey as part_id,
        p_name as name,
        p_mfgr as manufacturer,
        p_brand as brand,
        p_type as type,
        p_size as size,
        p_container as container,
        p_retailprice as retail_price,
        p_comment as comment,
        _source_file_path,
        _source_file_size,
        _source_file_modification_time,
        _record_hash,
        _processing_timestamp
      FROM stream(v_part_bronze)


  - name: write_part_bronze
    type: write
    source: v_part_bronze_cleaned
    write_target:
      type: streaming_table
      database: "{catalog}.{bronze_schema}"
      table: "part_dim"
      mode: "cdc"
      
      # CDC configuration
      ## SCD Type 1 for deduplication, no history table
      cdc_config:
        keys: ["part_id"]
        sequence_by: "_source_file_modification_time"
        scd_type: 2
        track_history_except_column_list: ["_source_file_path", "_source_file_size", "_source_file_modification_time", "_record_hash", "_processing_timestamp"]
        