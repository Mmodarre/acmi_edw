pipeline: bronze_load
flowgroup: supplier_bronze_dim

actions:
  - name: supplier_raw_load
    type: load
    operational_metadata: ["_processing_timestamp"]
    readMode: stream
    source:
      type: delta
      database: "{catalog}.{raw_schema}"
      table: supplier
    target: v_supplier_bronze
    description: "Load supplier table from raw schema" 

  - name: supplier_bronze_cleanse
    type: transform
    transform_type: sql
    source: v_supplier_bronze
    target: v_supplier_bronze_cleaned
    sql: |
      SELECT 
        s_suppkey as supplier_id,
        s_name as name,
        s_address as address,
        s_nationkey as nation_id,
        s_phone as phone,
        s_acctbal as account_balance,
        s_comment as comment,
        _source_file_path,
        _source_file_size,
        _source_file_modification_time,
        _record_hash,
        _processing_timestamp
      FROM stream(v_supplier_bronze)


  - name: write_supplier_bronze
    type: write
    source: v_supplier_bronze_cleaned
    write_target:
      type: streaming_table
      database: "{catalog}.{bronze_schema}"
      table: "supplier_dim"
      mode: "cdc"
      
      # CDC configuration
      cdc_config:
        keys: ["supplier_id"]
        sequence_by: "_source_file_modification_time"
        scd_type: 2
        ignore_null_updates: false
        track_history_except_column_list: ["_source_file_path", "_source_file_size", "_source_file_modification_time", "_record_hash", "_processing_timestamp"]
        