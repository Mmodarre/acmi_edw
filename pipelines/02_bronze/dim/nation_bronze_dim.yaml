pipeline: bronze_load
flowgroup: nation_bronze_dim

actions:
  - name: nation_raw_load
    type: load
    operational_metadata: ["_processing_timestamp"]
    readMode: stream
    source:
      type: delta
      database: "{catalog}.{raw_schema}"
      table: nation
    target: v_nation_bronze
    description: "Load nation table from raw schema" 

  - name: nation_bronze_cleanse
    type: transform
    transform_type: sql
    source: v_nation_bronze
    target: v_nation_bronze_cleaned
    sql: |
      SELECT 
        n_nationkey as nation_id,
        n_name as name,
        n_regionkey as region_id,
        n_comment as comment,
        _source_file_path,
        _source_file_size,
        _source_file_modification_time,
        _record_hash,
        _processing_timestamp
      FROM stream(v_nation_bronze)


  - name: write_nation_bronze
    type: write
    source: v_nation_bronze_cleaned
    write_target:
      type: streaming_table
      database: "{catalog}.{bronze_schema}"
      table: "nation_dim"
      mode: "cdc"
      
      # CDC configuration
      cdc_config:
        keys: ["nation_id"]
        sequence_by: "_source_file_modification_time"
        scd_type: 2
        ignore_null_updates: false
        track_history_except_column_list: ["_source_file_path", "_source_file_size", "_source_file_modification_time", "_record_hash", "_processing_timestamp"]
        