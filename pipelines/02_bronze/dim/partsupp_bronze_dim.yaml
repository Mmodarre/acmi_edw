pipeline: bronze_load
flowgroup: partsupp_bronze_dim

actions:
  - name: partsupp_raw_load
    type: load
    operational_metadata: ["_processing_timestamp"]
    readMode: stream
    source:
      type: delta
      database: "{catalog}.{raw_schema}"
      table: partsupp
    target: v_partsupp_bronze
    description: "Load partsupp table from raw schema" 

  - name: partsupp_bronze_cleanse
    type: transform
    transform_type: sql
    source: v_partsupp_bronze
    target: v_partsupp_bronze_cleaned
    sql: |
      SELECT 
        ps_partkey as part_id,
        ps_suppkey as supplier_id,
        ps_availqty as available_quantity,
        ps_supplycost as supply_cost,
        ps_comment as comment,
        _source_file_path,
        _source_file_size,
        _source_file_modification_time,
        _record_hash,
        _processing_timestamp
      FROM stream(v_partsupp_bronze)


  - name: write_partsupp_bronze
    type: write
    source: v_partsupp_bronze_cleaned
    write_target:
      type: streaming_table
      database: "{catalog}.{bronze_schema}"
      table: "partsupp_dim"
      mode: "cdc"
      
      # CDC configuration
      ## SCD Type 2 for deduplication, history table
      cdc_config:
        keys: ["part_id", "supplier_id"] # composite key
        sequence_by: "_source_file_modification_time"
        scd_type: 2
        ignore_null_updates: true
        track_history_except_column_list: ["_source_file_path", "_source_file_size", "_source_file_modification_time", "_record_hash", "_processing_timestamp"]
        