pipeline: bronze_load
flowgroup: region_bronze_dim

actions:
  - name: region_raw_load
    type: load
    operational_metadata: ["_processing_timestamp"]
    readMode: stream
    source:
      type: delta
      database: "{catalog}.{raw_schema}"
      table: region
    target: v_region_bronze
    description: "Load region table from raw schema" 

  - name: region_bronze_cleanse
    type: transform
    transform_type: sql
    source: v_region_bronze
    target: v_region_bronze_cleaned
    sql: |
      SELECT 
        r_regionkey as region_id,
        r_name as name,
        r_comment as comment,
        _source_file_path,
        _source_file_size,
        _source_file_modification_time,
        _record_hash,
        _processing_timestamp
      FROM stream(v_region_bronze)


  - name: write_region_bronze
    type: write
    source: v_region_bronze_cleaned
    write_target:
      type: streaming_table
      database: "{catalog}.{bronze_schema}"
      table: "region_dim"
      mode: "cdc"
      
      # CDC configuration
      cdc_config:
        keys: ["region_id"]
        sequence_by: "_source_file_modification_time"
        scd_type: 2
        ignore_null_updates: false
        track_history_except_column_list: ["_source_file_path", "_source_file_size", "_source_file_modification_time", "_record_hash", "_processing_timestamp"]
        