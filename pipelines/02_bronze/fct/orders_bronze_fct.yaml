pipeline: bronze_load
flowgroup: orders_bronze_fct

actions:
  - name: orders_raw_load
    type: load
    operational_metadata: ["_processing_timestamp"]
    readMode: stream
    source:
      type: delta
      database: "{catalog}.{raw_schema}"
      table: orders
    target: v_orders_bronze
    description: "Load orders table from raw schema" 

  - name: orders_bronze_cleanse
    type: transform
    transform_type: sql
    source: v_orders_bronze
    target: v_orders_bronze_cleaned
    sql: |
      SELECT 
        o_orderkey as order_id,
        o_custkey as customer_id,
        o_orderstatus as order_status,
        o_totalprice as total_price,
        o_orderdate as order_date,
        o_orderpriority as order_priority,
        o_clerk as clerk,
        o_shippriority as ship_priority,
        o_comment as comment,
        _source_file_path,
        _source_file_size,
        _source_file_modification_time,
        _record_hash,
        _processing_timestamp
      FROM stream(v_orders_bronze)


  - name: write_orders_bronze
    type: write
    source: v_orders_bronze_cleaned
    write_target:
      type: streaming_table
      database: "{catalog}.{bronze_schema}"
      table: "orders_fct"
      mode: "cdc"
      
      # CDC configuration
      ## SCD Type 1 for deduplication, no history table
      cdc_config:
        keys: ["order_id"]
        sequence_by: "_source_file_modification_time"
        scd_type: 1
        track_history_except_column_list: ["_source_file_path", "_source_file_size", "_source_file_modification_time", "_record_hash", "_processing_timestamp"]
        